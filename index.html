<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

</head>

<body>
  <main>
    <div class="score__container">
      <h1>Rock<br>Paper<br>Scissors</h1>
      <div class="score">
        <span>SCORE</span>
        <p>00</p>
      </div>
    </div>

    <section class="pickOne">
      <div class="circle paper">
        <img src="images/icon-paper.svg" alt="paper image">
      </div>
      <div class="circle scissors">
        <img src="images/icon-scissors.svg" alt="scissors image">
      </div>
      <div class="circle rock">
        <img src="images/icon-rock.svg" alt="rock image">
      </div>
    </section>

    <div class="modal__container">
      <div class="modal">
        <h2>Rules</h2>
        <img src="images/icon-close.svg" alt="close icon">
      </div>
      <img src="images/image-rules.svg"class="modal__img" alt="rules of the game">
    </div>
    <a class="rules">rules</a>
  </main>



  <script src="js/script.js"></script>
</body>

</html>
